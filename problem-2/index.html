<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="style.css" rel="stylesheet">
		<title>Count Down Timer</title>
	</head>

    <body>
        <div class = "wrapper">
            <h1>Count Down Timer</h1>
            <div id="clock">
                <input type="number" id="hours" placeholder="h"> : <input type="number" id="minutes" placeholder="m"> : <input type="number" id="seconds" placeholder="s"> 
            </div>

            <button id="start">START COUNTDOWN</button>
            <br></br>
            <button id="stop">STOP COUNTDOWN</button>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.1.0/rxjs.umd.js"></script>
        <script src = "script.js"></script>
    </body>
</html>
